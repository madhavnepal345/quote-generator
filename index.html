<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quote Generator</h1>
            <div class="controls">
                <div class="theme-toggle">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="font-controls">
                    <button id="decreaseFont">A-</button>
                    <button id="increaseFont">A+</button>
                </div>
            </div>
        </header>
        <div class="category-selector">
            <label for="category">Select Category:</label>
            <select  id="category">
                <option value="all">All Quotes</option>
                <option value="inspiration">Inspiration</option>
                <option value="science">Science</option>
                <option value="wisdom">Wisdom</option>
            </select>
        </div>
        <div class="quote-container">
            <div class="quote-text" id="quotetext"></div>
            <div class="quote-author" id="quoteauthor"></div>
            <div class="quote-category" id="quotecategory"></div>
        </div>
        <div class="naviagtion">
            <button id="prevBtn">Previous</button>
            <button id="randBtn">Random</button>
            <button id="nextBtn">Next</button>
        </div>

        <div class="utility-buttons">
            <button id="copyBtn">Copy Quote</button>
            <button id="shareBtn">Share</button>
            <button id="favoriteBtn">Favorite</button>
        </div>
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
